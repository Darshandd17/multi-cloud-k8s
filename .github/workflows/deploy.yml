name: Multi-Cloud Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Log in to AWS ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY_URL }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)  # Short commit SHA
          docker build -t myapp:$IMAGE_TAG .
          docker tag myapp:$IMAGE_TAG ${{ secrets.ECR_REGISTRY_URL }}/myrepo:$IMAGE_TAG
          docker push ${{ secrets.ECR_REGISTRY_URL }}/myrepo:$IMAGE_TAG
